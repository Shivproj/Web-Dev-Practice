<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

<body>

    <h1>My First Calculator</h1>

    <div class="container">
        <label>Input1</label>
        <input type="text" id="input1" name="input1" placeholder="input1">
        <br>
        <label>Input2</label>
        <input type="text" id="input2" name="input2" placeholder="input2">
        <br>


        <input type="button" id="add" onclick="add() " value="+">

        <input type="button" id="sub" onclick="sub()" value="-">

        <input type="button" id="mul" onclick="mul() " value="*">

        <input type="button" id="div" onclick="div() " value="/">

        <input type="button" id="mod" onclick="mod()" value="%">
        <input type="button" id="mod" onclick="per()" value="Percentage">
        <br>
        <label>Result</label>
        <input type="text" id="result" name="result" Placeholder="Result">
        <br>
        <label>Even-Odd</label>
        <input type="text" id="evenodd" name="evenodd">
        <label>Factorial</label>
        <input type="text" id="fact" name="fact">




    </div>
    <script src="assets/js/calculator.js"></script>



</body>

</html>
